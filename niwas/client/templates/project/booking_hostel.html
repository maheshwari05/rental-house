{% extends 'nav.html' %}
{% load staticfiles %}
{% block content %}

    <link rel="stylesheet" type="text/css" href="{% static 'project/style.css' %}"/>

      <!-- //title -->
      <!-- content -->

      <div class="porduct-order-agile"  style="background-image: url('{% static 'project/images/b1.jpg' %}')">
          <center><h1 style="font-size: x-large">Confirm your booking</h1></center>
         <form action="{% url 'client:booking_hostel' id %}" method="post">
             {% csrf_token %}
            <div class="form-group">
               <p>Name</p>
               <input type="text" name="name" placeholder="Alice Willson" required="" value="{{ user }}">
            </div>
            <div class="form-group">
               <p>Email </p>
               <input type="email" placeholder="example@mail.com" required="" value="{{ user.email }}">
            </div>

            <div class="main">

               <div class="form-left-to-w3l">
                  <p>Street Address</p>
                  <input type="text" name="address" placeholder="" required="" value="{{ street }}">
               </div>
            </div>
            <div class="main">
               <div class="form-left-to-w3l">
                  <p>City</p>
                  <input type="text" name="city" placeholder="" required="" value="{{ city }}" >
                  <div class="clear"></div>
               </div>
               <div class="form-left-to-w3l">
                  <p>State</p>
                  <input type="text" name="state" placeholder="" required="" value="{{ state }}">
                  <div class="clear"></div>
               </div>
            </div>
            <div class="main">
               <div class="form-left-to-w3l">
                  <p>Pin Code</p>
                  <input type="text" name="Pin code" placeholder="Pin Code" required="" value="{{ zipcode }}">
                  <div class="clear"></div>
               </div>
                <div class="form-left-to-w3l">
                  <p>Checkin</p>
                  <input type="text" name="Checkin" placeholder="Pin Code" required="" value="{{ checkin }}">
                  <div class="clear"></div>
               </div>
                <div class="form-left-to-w3l">
                  <p>Checkout</p>
                  <input type="text" name="Pin code" placeholder="Pin Code" required="" value="{{ checkout }}">
                  <div class="clear"></div>
               </div>
                <div class="form-left-to-w3l">
                  <p>Total INR</p>
                  <input type="text" name="Pin code" placeholder="Pin Code" required="" value="{{ totalcost }}">
                  <div class="clear"></div>
               </div>

            </div>


            <button type="submit" class="btn btn-primary">Confirm</button>
         </form>
      </div>

{% endblock %}
